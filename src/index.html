<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>
    <%= htmlWebpackPlugin.options.title %>
  </title>
</head>

<body>
  <div class="page">
    <header><%= htmlWebpackPlugin.options.title %></header>

    <board>
      <div class="blue merida">
        <div class="cg-wrap" id="board" style="width: 600px; height: 600px;"></div>
      </div>
    </board>

    <tools>
      tools
    </tools>

    <controls>
      <button id="undo">Undo</button>
    </controls>

    <under>
      <textarea id="pgn" readonly=true></textarea>
    </under>

    <footer>
      <a href="https://github.com/JHK/pgn-editor/issues" target="_blank">
        Issues
      </a>
      /
      <a href="https://github.com/JHK/pgn-editor" target="_blank">
        Source
      </a>
    </footer>
  </div>
</body>

</html>
