<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>
    <%= htmlWebpackPlugin.options.title %>
  </title>
</head>

<body>
  <div class="page">
    <header>
        <h2>
          <span id="white" class="editable-text placeholder">White</span>
          <span style="font-size: .75em;">vs.</span>
          <span id="black" class="editable-text placeholder">Black</span>
        </h2>
    </header>

    <board>
      <div class="blue merida">
        <div class="cg-wrap" id="board"></div>
      </div>
    </board>

    <controls>
      <button id="open" title="Open PGN"><i class="fas fa-folder-open"></i></button>
      <button id="save" title="Save PGN"><i class="fas fa-save"></i></button>
      <button id="undo" title="Undo move"><i class="fas fa-undo"></i></button>
      <div id="promote"></div>
    </controls>

    <under>
      <div class="metadata">
        <span id="event" class="editable-text placeholder">Event</span> &bull;
        <span id="site" class="editable-text placeholder">Site</span> &bull;
        <span id="round" class="editable-text placeholder">Round</span> &bull;
        <span id="date" class="editable-text placeholder">Date</span> &bull;
        <span id="result" class="editable-text placeholder">Result</span>
      </div>
      <textarea id="pgn" readonly=true></textarea>
    </under>

    <footer>
      <a href="https://github.com/JHK/pgn-editor/issues" target="_blank">
        Issues
      </a>
      /
      <a href="https://github.com/JHK/pgn-editor" target="_blank">
        Source
      </a>
    </footer>
  </div>
</body>

</html>
