<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>
    <%= htmlWebpackPlugin.options.title %>
  </title>
</head>

<body>
  <div class="page">
    <header>
        <h2>
          <span id="white" class="editable-text placeholder">White</span>
          <span style="font-size: .75em;">vs.</span>
          <span id="black" class="editable-text placeholder">Black</span>
        </h2>
    </header>

    <board>
      <div class="blue merida">
        <div class="cg-wrap" id="board" style="width: 600px; height: 600px;"></div>
      </div>
    </board>

    <controls>
      <button id="undo">Undo</button>
      <button id="copy">Copy PGN</button>
    </controls>

    <under>
      <div class="metadata">
        <span id="event" class="editable-text placeholder">Event</span>,
        <span id="site" class="editable-text placeholder">Site</span>,
        <span id="round" class="editable-text placeholder">Round</span>,
        <span id="date" class="editable-text placeholder">Date</span>,
        <span id="result" class="editable-text placeholder">Result</span>
      </div>
      <textarea id="pgn" readonly=true></textarea>
    </under>

    <footer>
      <a href="https://github.com/JHK/pgn-editor/issues" target="_blank">
        Issues
      </a>
      /
      <a href="https://github.com/JHK/pgn-editor" target="_blank">
        Source
      </a>
    </footer>
  </div>
</body>

</html>
